token:
  expire-time: 259200000
mobile:
  expire-time: 120    
eureka:
  client:
    healthcheck:
      enabled: true
feign:  
  hystrix:  
    enabled: true  
#hystrix 配置
hystrix:
  command:
    default:
      execution:
        timeout:
        #如果enabled设置为false，则请求超时交给ribbon控制
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 4000
ribbon:
  #Ribbon允许最大连接数，即所有后端微服务实例请求并发数之和的最大值。
  MaxTotalConnections: 500
  #单个后端微服务实例能接收的最大请求并发数  
  MaxConnectionsPerHost: 500
  ReadTimeout: 2000
  ConnectTimeout: 2000
  # 关闭Ribbon的重试机制
  MaxAutoRetriesNextServer: 1

#如果想对单独的某个服务进行详细配置，如下
#poc-customer-service:
#  ribbon:
#    connectTimeout: 5000

redis:
    pool:
         maxActive: 300
         maxIdle: 100
         maxWait: 1000
    host: localhost
    port: 6379
    password:
    timeout: 2000
    # 服务或应用名
    sysName: auth-service
    enable: true
    database: 0
  
logging:
  level:
    com.poc: DEBUG
    jdbc.audit: ERROR
    jdbc.resultset: ERROR
    jdbc.sqlonly: ERROR