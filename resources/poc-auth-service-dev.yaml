token:
  expire-time: 259200000   
eureka:
  client:
    healthcheck:
      enabled: true
feign:  
  hystrix:  
    enabled: true  
#hystrix 配置
hystrix:
  command:
    default:
      execution:
        timeout:
        #如果enabled设置为false，则请求超时交给ribbon控制
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 5000
ribbon:
  connectTimeout: 500

#如果想对单独的某个服务进行详细配置，如下
#poc-customer-service:
#  ribbon:
#    connectTimeout: 500
  
logging:
  level:
    com.cups.poc: DEBUG
    jdbc.audit: ERROR
    jdbc.resultset: ERROR
    jdbc.sqlonly: ERROR