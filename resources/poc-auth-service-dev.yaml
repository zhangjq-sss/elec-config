token:
  expire-time: 259200000
      
eureka:
  client:
    healthcheck:
      enabled: true
           

feign:  
  hystrix:  
    enabled: true
    
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutinMilliseconds: 5000
ribbon:
  connectTimeout: 500

